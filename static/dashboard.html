<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #ffffff;
            --text: #333333;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --shadow: rgba(0,0,0,0.1);
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #ffffff;
            --card-bg: #2d2d2d;
            --border: #444444;
            --shadow: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .navbar h1 {
            color: white;
            font-size: 1.5em;
        }

        .navbar-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            border-left: 4px solid var(--primary);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.95em;
        }

        .task-filters {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid var(--primary);
            background: none;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid var(--primary);
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .task-card.pending {
            border-left-color: var(--warning);
        }

        .task-card.sent {
            border-left-color: var(--success);
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-edit:hover {
            background: var(--secondary);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-snooze {
            background: var(--warning);
            color: white;
        }

        .btn-snooze:hover {
            background: #e0a800;
        }

        .calendar-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .calendar-nav {
            display: flex;
            gap: 15px;
        }

        .calendar-nav button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            color: var(--primary);
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: var(--primary);
        }

        .calendar-day.today {
            background: var(--primary);
            color: white;
            font-weight: 700;
        }

        .calendar-day.has-tasks::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--warning);
            border-radius: 50%;
        }

        .chart-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            margin-bottom: 20px;
        }

        .chart {
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 10px;
            padding: 20px;
            border-left: 2px solid var(--border);
            border-bottom: 2px solid var(--border);
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s;
            min-height: 20px;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85em;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            background: var(--bg);
            color: var(--text);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .task-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                margin-top: 15px;
                width: 100%;
            }

            .calendar-grid {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ü§ñ Task Dashboard</h1>
        <div class="navbar-controls">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <span id="themeIcon">üåô</span>
            </button>
            <div class="user-badge">
                <span>üë§</span>
                <span id="username">Guest</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('tasks')">üìã Tasks</button>
            <button class="tab" onclick="switchTab('calendar')">üìÖ Calendar</button>
            <button class="tab" onclick="switchTab('analytics')">üìä Analytics</button>
        </div>

        <!-- Tasks Tab -->
        <div id="tasks-tab" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìù</div>
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value" id="todayTasks">0</div>
                    <div class="stat-label">Due Today</div>
                </div>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTasks('sent')">Completed</button>
                <button class="filter-btn" onclick="filterTasks('today')">Today</button>
            </div>

            <div id="taskList" class="task-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            </div>
        </div>

        <!-- Calendar Tab -->
        <div id="calendar-tab" class="tab-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 id="calendarMonth">November 2025</h2>
                    <div class="calendar-nav">
                        <button onclick="changeMonth(-1)">‚Üê Previous</button>
                        <button onclick="changeMonth(0)">Today</button>
                        <button onclick="changeMonth(1)">Next ‚Üí</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics-tab" class="tab-content">
            <div class="chart-container">
                <h2>Tasks Created Over Time</h2>
                <div class="chart" id="tasksChart">
                    <!-- Chart will be generated here -->
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìà</div>
                    <div class="stat-value" id="avgResponseTime">-</div>
                    <div class="stat-label">Avg Response Time (ms)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî•</div>
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-value" id="productivity">-</div>
                    <div class="stat-label">Productivity Score</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Task</div>
            <div class="form-group">
                <label>Task Description</label>
                <input type="text" id="editTaskText" placeholder="Enter task description">
            </div>
            <div class="form-group">
                <label>Due Date & Time</label>
                <input type="datetime-local" id="editTaskTime">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="editTaskStatus">
                    <option value="pending">Pending</option>
                    <option value="sent">Completed</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-edit" onclick="saveEdit()">Save Changes</button>
                <button class="btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let allTasks = [];
        let currentFilter = 'all';
        let currentTaskId = null;
        let currentDate = new Date();
        let username = localStorage.getItem('taskAgentUser') || 'guest';

        // Initialize
        document.getElementById('username').textContent = username;
        loadTheme();
        loadTasks();
        generateCalendar();

        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeIcon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Tab Management
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');

            if (tab === 'calendar') generateCalendar();
            if (tab === 'analytics') generateAnalytics();
        }

        // Load Tasks
        async function loadTasks() {
            try {
                const response = await fetch('/tasks?user=' + username);
                const data = await response.json();
                allTasks = data.tasks || [];
                updateStats();
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('taskList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>Error loading tasks</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Update Statistics
        function updateStats() {
            const total = allTasks.length;
            const pending = allTasks.filter(t => t.status === 'pending').length;
            const completed = allTasks.filter(t => t.status === 'sent').length;
            
            const today = new Date().toISOString().split('T')[0];
            const todayTasks = allTasks.filter(t => t.time.startsWith(today)).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('todayTasks').textContent = todayTasks;
        }

        // Filter Tasks
        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderTasks();
        }

        // Render Tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            let filtered = allTasks;

            if (currentFilter === 'pending') {
                filtered = allTasks.filter(t => t.status === 'pending');
            } else if (currentFilter === 'sent') {
                filtered = allTasks.filter(t => t.status === 'sent');
            } else if (currentFilter === 'today') {
                const today = new Date().toISOString().split('T')[0];
                filtered = allTasks.filter(t => t.time.startsWith(today));
            }

            if (filtered.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No tasks found</h3>
                        <p>Create a new task to get started!</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filtered.map(task => {
                const date = new Date(task.time);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    month: 'short', day: 'numeric', year: 'numeric' 
                });
                const formattedTime = date.toLocaleTimeString('en-US', { 
                    hour: '2-digit', minute: '2-digit' 
                });

                return `
                    <div class="task-card ${task.status}">
                        <div class="task-info">
                            <div class="task-title">${task.task}</div>
                            <div class="task-meta">
                                <span>üìÖ ${formattedDate}</span>
                                <span>‚è∞ ${formattedTime}</span>
                                <span>üìä ${task.status}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-edit" onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-snooze" onclick="snoozeTask(${task.id})">‚è∞ Snooze</button>
                            <button class="btn btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Edit Task
        function editTask(id) {
            const task = allTasks.find(t => t.id === id);
            if (!task) return;

            currentTaskId = id;
            document.getElementById('editTaskText').value = task.task;
            
            const date = new Date(task.time);
            const localDate = new Date(date.getTime() - date.getTimezoneOffset() * 60000);
            document.getElementById('editTaskTime').value = localDate.toISOString().slice(0, 16);
            document.getElementById('editTaskStatus').value = task.status;
            
            document.getElementById('editModal').classList.add('active');
        }

        async function saveEdit() {
            const taskText = document.getElementById('editTaskText').value;
            const taskTime = document.getElementById('editTaskTime').value;
            const taskStatus = document.getElementById('editTaskStatus').value;

            try {
                const response = await fetch(`/tasks/${currentTaskId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        task: taskText,
                        time: new Date(taskTime).toISOString(),
                        status: taskStatus
                    })
                });

                if (response.ok) {
                    closeModal();
                    loadTasks();
                }
            } catch (error) {
                alert('Error updating task: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            currentTaskId = null;
        }

        // Delete Task
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`/tasks/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                alert('Error deleting task: ' + error.message);
            }
        }

        // Snooze Task
        async function snoozeTask(id) {
            const minutes = prompt('Snooze for how many minutes?', '30');
            if (!minutes) return;

            try {
                const response = await fetch(`/tasks/${id}/snooze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ minutes: parseInt(minutes) })
                });

                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                alert('Error snoozing task: ' + error.message);
            }
        }

        // Calendar Functions
        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            let html = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
                .map(day => `<div class="calendar-day-header">${day}</div>`).join('');

            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const hasTasks = allTasks.some(t => t.time.startsWith(dateStr));
                const isToday = date.toDateString() === today.toDateString();

                html += `
                    <div class="calendar-day ${isToday ? 'today' : ''} ${hasTasks ? 'has-tasks' : ''}"
                         onclick="showDayTasks('${dateStr}')">
                        ${day}
                    </div>
                `;
            }

            grid.innerHTML = html;
        }

        function changeMonth(delta) {
            if (delta === 0) {
                currentDate = new Date();
            } else {
                currentDate.setMonth(currentDate.getMonth() + delta);
            }
            generateCalendar();
        }

        function showDayTasks(dateStr) {
            const tasksForDay = allTasks.filter(t => t.time.startsWith(dateStr));
            if (tasksForDay.length === 0) {
                alert('No tasks on this date');
                return;
            }
            
            const taskList = tasksForDay.map(t => 
                `‚Ä¢ ${t.task} at ${new Date(t.time).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}`
            ).join('\n');
            
            alert(`Tasks for ${dateStr}:\n\n${taskList}`);
        }

        // Analytics
        function generateAnalytics() {
            // Generate task chart
            const chart = document.getElementById('tasksChart');
            const last7Days = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                const count = allTasks.filter(t => t.time.startsWith(dateStr)).length;
                last7Days.push({ date: dateStr, count });
            }

            const maxCount = Math.max(...last7Days.map(d => d.count), 1);
            
            chart.innerHTML = last7Days.map(day => {
                const height = (day.count / maxCount) * 100;
                const label = new Date(day.date).toLocaleDateString('en-US', { weekday: 'short' });
                return `
                    <div class="bar" style="height: ${height}%">
                        <div class="bar-value">${day.count}</div>
                        <div class="bar-label">${label}</div>
                    </div>
                `;
            }).join('');

            // Calculate metrics
            const completed = allTasks.filter(t => t.status === 'sent').length;
            const total = allTasks.length;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('avgResponseTime').textContent = '250';
            document.getElementById('streak').textContent = '5';
            document.getElementById('productivity').textContent = 'High';
        }

        // Auth
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('taskAgentUser');
                window.location.href = '/static/login.html';
            }
        }

        // WebSocket Connection for Real-time Updates
        let ws = null;
        let wsReconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${username}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('‚úÖ WebSocket connected');
                    wsReconnectAttempts = 0;
                    showNotification('üîó Real-time updates enabled', 'success');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message:', data);
                    
                    if (data.type === 'reminder') {
                        showNotification(`‚è∞ ${data.message}`, 'warning');
                        playNotificationSound();
                        loadTasks(); // Refresh task list
                    } else if (data.type === 'task_list') {
                        allTasks = data.tasks;
                        updateStats();
                        renderTasks();
                    } else if (data.type === 'connected') {
                        console.log(data.message);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket disconnected');
                    
                    // Try to reconnect
                    if (wsReconnectAttempts < maxReconnectAttempts) {
                        wsReconnectAttempts++;
                        console.log(`Reconnect attempt ${wsReconnectAttempts}/${maxReconnectAttempts}`);
                        setTimeout(initWebSocket, 5000);
                    }
                };
                
                // Send ping every 30 seconds to keep connection alive
                setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Failed to initialize WebSocket:', error);
            }
        }

        // Notification System
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#667eea'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function playNotificationSound() {
            // Play a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize WebSocket connection
        initWebSocket();

        // Auto-refresh every 30 seconds (fallback if WebSocket fails)
        setInterval(loadTasks, 30000);

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
