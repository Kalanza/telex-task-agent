<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Reminder Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .guest-login {
            text-align: center;
            margin-top: 15px;
        }

        .btn-guest {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-guest:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #ffe0e0;
            color: #c82333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .feature-icon {
            font-size: 1.5em;
        }

        .demo-note {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            color: #856404;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ü§ñ</div>
            <h1>Task Reminder Agent</h1>
            <p class="subtitle">Sign in to manage your tasks</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter your username" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">üîê Sign In</button>
        </form>

        <div class="divider">OR</div>

        <div class="guest-login">
            <button class="btn-guest" onclick="continueAsGuest()">
                Continue as Guest
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚ú®</span>
                <span>Natural language task creation</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚è∞</span>
                <span>Automated reminders</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>Analytics dashboard</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìÖ</span>
                <span>Calendar view</span>
            </div>
        </div>

        <div class="demo-note">
            üí° <strong>Demo Mode:</strong> This is a demonstration. For testing, use any username/password or continue as guest.
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('taskAgentUser')) {
            window.location.href = '/static/dashboard.html';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Demo authentication - In production, this would call a backend API
            if (password.length < 3) {
                showError('Password must be at least 3 characters');
                return;
            }

            // Store user session
            localStorage.setItem('taskAgentUser', username);
            localStorage.setItem('taskAgentAuth', 'authenticated');
            
            // Redirect to dashboard
            window.location.href = '/static/dashboard.html';
        }

        function continueAsGuest() {
            localStorage.setItem('taskAgentUser', 'guest');
            localStorage.setItem('taskAgentAuth', 'guest');
            window.location.href = '/static/dashboard.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Demo accounts hint
        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('focus', function() {
            this.placeholder = 'Try: demo, admin, or any username';
        });

        usernameInput.addEventListener('blur', function() {
            this.placeholder = 'Enter your username';
        });
    </script>
</body>
</html>
