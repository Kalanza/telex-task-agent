<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks - Task Reminder Agent</title>
    <style>
        :root {
            --primary-color: #0ea5e9;
            --secondary-color: #06b6d4;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-bg: #1a1a2e;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1::before {
            content: "üìã";
            -webkit-text-fill-color: initial;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, input {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
            cursor: pointer;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
        }

        .btn-secondary {
            background: var(--text-muted);
        }

        .btn-secondary:hover {
            background: var(--text-color);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .task-card.completed::before {
            background: var(--success-color);
        }

        .task-card.snoozed::before {
            background: var(--warning-color);
        }

        .task-card.cancelled::before {
            background: var(--danger-color);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
            flex: 1;
        }

        .task-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-pending {
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary-color);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-snoozed {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .task-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .task-meta-item strong {
            color: var(--text-color);
        }

        .task-id {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .no-tasks {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .no-tasks-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-tasks h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--danger-color);
            color: var(--danger-color);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
                justify-content: center;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }

            .tasks-grid {
                grid-template-columns: 1fr;
            }

            .filter-group {
                flex-direction: column;
                width: 100%;
            }

            select, input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>All Tasks</h1>
            <div class="controls">
                <div class="filter-group">
                    <select id="userFilter">
                        <option value="">All Users</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="snoozed">Snoozed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <input type="number" id="limitFilter" placeholder="Limit" value="100" min="1" max="1000">
                </div>
                <button class="btn btn-primary" onclick="loadTasks()">
                    üîÑ Refresh
                </button>
                <a href="/" class="btn btn-secondary">
                    üè† Dashboard
                </a>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-icon">üìù</div>
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üò¥</div>
                <div class="stat-value" id="snoozedTasks">0</div>
                <div class="stat-label">Snoozed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-value" id="cancelledTasks">0</div>
                <div class="stat-label">Cancelled</div>
            </div>
        </div>

        <div id="tasksContainer">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        let allTasks = [];
        let uniqueUsers = new Set();

        // Load tasks on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadTasks();

            // Add event listeners for filters
            document.getElementById('userFilter').addEventListener('change', filterTasks);
            document.getElementById('statusFilter').addEventListener('change', filterTasks);
            document.getElementById('limitFilter').addEventListener('change', loadTasks);
        });

        async function loadTasks() {
            const container = document.getElementById('tasksContainer');
            const limit = document.getElementById('limitFilter').value || 100;

            try {
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Loading tasks...</div>
                    </div>
                `;

                const response = await fetch(`/tasks?limit=${limit}`);
                if (!response.ok) throw new Error('Failed to fetch tasks');

                const data = await response.json();
                allTasks = data.tasks || [];

                // Extract unique users
                uniqueUsers.clear();
                allTasks.forEach(task => {
                    if (task.user) uniqueUsers.add(task.user);
                });

                // Update user filter dropdown
                updateUserFilter();

                // Update statistics
                updateStats();

                // Render tasks
                filterTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                container.innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Error loading tasks: ${error.message}
                    </div>
                `;
            }
        }

        function updateUserFilter() {
            const userFilter = document.getElementById('userFilter');
            const currentValue = userFilter.value;

            userFilter.innerHTML = '<option value="">All Users</option>';
            Array.from(uniqueUsers).sort().forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                if (user === currentValue) option.selected = true;
                userFilter.appendChild(option);
            });
        }

        function updateStats() {
            const total = allTasks.length;
            const pending = allTasks.filter(t => t.status === 'pending').length;
            const completed = allTasks.filter(t => t.status === 'completed').length;
            const snoozed = allTasks.filter(t => t.status === 'snoozed').length;
            const cancelled = allTasks.filter(t => t.status === 'cancelled').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('snoozedTasks').textContent = snoozed;
            document.getElementById('cancelledTasks').textContent = cancelled;
        }

        function filterTasks() {
            const userFilter = document.getElementById('userFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allTasks;

            if (userFilter) {
                filtered = filtered.filter(t => t.user === userFilter);
            }

            if (statusFilter) {
                filtered = filtered.filter(t => t.status === statusFilter);
            }

            renderTasks(filtered);
        }

        function renderTasks(tasks) {
            const container = document.getElementById('tasksContainer');

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="no-tasks">
                        <div class="no-tasks-icon">üì≠</div>
                        <h2>No tasks found</h2>
                        <p>Try adjusting your filters or create a new task!</p>
                    </div>
                `;
                return;
            }

            const tasksHTML = tasks.map(task => {
                const statusClass = `status-${task.status || 'pending'}`;
                const cardClass = task.status || 'pending';

                return `
                    <div class="task-card ${cardClass}">
                        <div class="task-id">#${task.id}</div>
                        <div class="task-header">
                            <div class="task-title">${escapeHtml(task.description || 'No description')}</div>
                            <span class="task-status ${statusClass}">${task.status || 'pending'}</span>
                        </div>
                        <div class="task-meta">
                            <div class="task-meta-item">
                                üë§ <strong>User:</strong> ${escapeHtml(task.user || 'Unknown')}
                            </div>
                            <div class="task-meta-item">
                                üìÖ <strong>Created:</strong> ${formatDate(task.created_at)}
                            </div>
                            ${task.reminder_time ? `
                                <div class="task-meta-item">
                                    ‚è∞ <strong>Reminder:</strong> ${formatDate(task.reminder_time)}
                                </div>
                            ` : ''}
                            ${task.snoozed_until ? `
                                <div class="task-meta-item">
                                    üò¥ <strong>Snoozed until:</strong> ${formatDate(task.snoozed_until)}
                                </div>
                            ` : ''}
                            ${task.completed_at ? `
                                <div class="task-meta-item">
                                    ‚úÖ <strong>Completed:</strong> ${formatDate(task.completed_at)}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="tasks-grid">${tasksHTML}</div>`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
